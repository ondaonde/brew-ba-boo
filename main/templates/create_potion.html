{% extends 'base.html' %} 
{% load static %}
{% block content %}
<style>
  * {
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
    color: violet;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #1f1f1f;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    margin: 0;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('{% static "images/cauldron.jpg" %}');
    background-size: cover;
    filter: blur(5px);
    z-index: -1;
  }

  .modal-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding : 10px 20px 10px 20px;
    border-radius: 10px;
    background: black;
    width: 400px;
    margin: 5px;
  }

  .modal-content h1 {
    text-align: center;
    color: aliceblue;
  }

  .modal-content table {
    width: 100%;
    margin: 0 auto;
  }

  .modal-content form {
    color: #1f1f1f;
  }

  .modal-content tr {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .modal-content td label {
    display: block;
    margin-bottom: 10px;
  }

  .modal-content td:last-child { 
    text-align: center; 
  }

  .modal-content a { 
    margin-left: 10px; 
  }
  
  .button-container {
    text-align: center;
    margin-top: 20px;
    justify-content: space-between;
  }

  .back-button {
    background-color: transparent;
    border: none;
    color: aliceblue;
    cursor: pointer;
    padding: 10px 20px;
    font-size: 16px;
  }

  .back-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .submit-button {
    background-color: transparent;
    border: none;
    color: aliceblue;
    cursor: pointer;
    padding: 10px 20px;
    font-size: 16px;
  }

  .submit-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
</style>
<body>
  <div class="modal-content">
    <h1>Brew New Potion</h1>
    <form method="POST">
      {% csrf_token %}
      <table>
        {% for field in form %}
        <tr>
          <td>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
          </td>
        </tr>
        {% endfor %}
      </table>
      <div class="button-container">
        <button href="#" onclick="window.history.back()" type="button" class="back-button">Back</button>
        <input type="submit" value="Finish Potion" class="submit-button" />
      </div>
    </form>
  </div>
</body>
{% endblock %}
